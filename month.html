<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>月検査入力</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Yu Gothic", "Segoe UI", sans-serif;
            background: #f2f2f2;
        }

        .page {
            width: 1200px;
            margin: 16px auto 32px;
            background: #ffffff;
            border: 1px solid #999;
            padding: 16px 20px 32px;
        }

        /* 상단 공통 */
        h1.page-title {
            text-align: center;
            margin: 0 0 12px;
            font-size: 22px;
            letter-spacing: 0.15em;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 24px;
            align-items: center;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .toolbar label {
            white-space: nowrap;
        }

        .toolbar input[type="text"],
        .toolbar select {
            padding: 2px 4px;
            font-size: 13px;
        }

        .btn {
            padding: 4px 18px;
            font-size: 13px;
            border: 1px solid #555;
            background: #007c8c;
            color: #fff;
            cursor: pointer;
        }

        /* 탭 */
        .tab-row {
            display: flex;
            margin-top: 8px;
            font-size: 12px;
        }

        .tab-row button {
            flex: 1;
            padding: 4px 0;
            border: 1px solid #999;
            border-right: none;
            background: #dfe8ea;
            cursor: pointer;
        }

        .tab-row button:last-child {
            border-right: 1px solid #999;
        }

        .tab-row button.active {
            background: #f5933a;
            color: #fff;
            font-weight: bold;
        }

        .subtab-row {
            display: flex;
            margin-top: 4px;
            font-size: 11px;
        }

        .subtab-row button {
            flex: 1;
            padding: 3px 0;
            border: 1px solid #999;
            border-right: none;
            background: #e7f0f0;
            cursor: pointer;
        }

        .subtab-row button:last-child {
            border-right: 1px solid #999;
        }

        .subtab-row button.active {
            background: #ffb34b;
            font-weight: bold;
        }

        /* 검사표 */
        .inspection-section {
            margin-top: 16px;
            border: 1px solid #777;
        }

        .inspection-header {
            background: #4f8b1c;
            color: #fff;
            text-align: center;
            padding: 4px 0;
            font-size: 14px;
            letter-spacing: 0.2em;
        }

        .inspection-block {
            display: grid;
            grid-template-columns: 180px 1fr;
            border-top: 1px solid #ccc;
        }

        .inspection-block:first-of-type {
            border-top: none;
        }

        .inspection-block-title {
            background: #e1edf4;
            border-right: 1px solid #ccc;
            padding: 10px;
            font-size: 13px;
            font-weight: bold;
        }

        .inspection-table-wrapper {
            padding: 6px 8px 10px;
            position: relative;
        }

        table.inspection-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        table.inspection-table th,
        table.inspection-table td {
            border: 1px solid #ccc;
            padding: 3px 4px;
            text-align: center;
        }

        table.inspection-table th:first-child,
        table.inspection-table td:first-child {
            text-align: left;
            padding-left: 6px;
            white-space: nowrap;
        }

        .inspection-table input[type="radio"] {
            margin: 0;
        }

        .inspection-save {
            position: absolute;
            right: 8px;
            bottom: 2px;
        }

        /* 하단 기사/자유입력/이유 */
        .section-title-bar {
            margin-top: 24px;
            margin-bottom: 4px;
            background: #e1edf4;
            border: 1px solid #999;
            padding: 4px 10px;
            font-size: 13px;
            font-weight: bold;
        }

        .article-panel {
            border: 1px solid #999;
            padding: 8px 10px 10px;
            font-size: 13px;
        }

        .article-checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(280px, 1fr));
            row-gap: 4px;
            column-gap: 40px;
            margin-bottom: 8px;
        }

        .article-checkbox-grid label {
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .panel-footer {
            text-align: right;
            margin-top: 4px;
        }

        .free-input-panel {
            border: 1px solid #999;
            border-top: none;
            padding: 8px 10px 10px;
            font-size: 13px;
        }

        .free-input-panel textarea {
            width: 100%;
            height: 140px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
        }

        .reason-panel {
            border: 1px solid #999;
            padding: 8px 10px 10px;
            font-size: 13px;
            margin-top: 4px;
        }

        .reason-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            row-gap: 6px;
            column-gap: 40px;
        }

        .reason-grid label {
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .circle-radio {
            width: 14px;
            height: 14px;
        }
    </style>
</head>
