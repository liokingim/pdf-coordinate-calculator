<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>月検査入力</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container my-4">
        <div class="border rounded overflow-hidden">

            <!-- 헤더 1행 (colspan 역할: 판정이 3칸을 차지) -->
            <div class="row g-0 bg-light border-bottom text-center fw-semibold">
                <div class="col-3 p-2 border-end">큰 항목</div>
                <div class="col-3 p-2 border-end">소항목</div>
                <div class="col-6 p-2">판정</div> <!-- ✅ colspan(3칸) 느낌 -->
            </div>

            <!-- 헤더 2행 (판정 3칸 분할) -->
            <div class="row g-0 bg-light border-bottom text-center">
                <div class="col-3 p-2 border-end"></div>
                <div class="col-3 p-2 border-end"></div>
                <div class="col-2 p-2 border-end">O</div>
                <div class="col-2 p-2 border-end">X</div>
                <div class="col-2 p-2">A</div>
            </div>

            <!-- 바디 예시(각 행도 동일 그리드) -->
            <div class="row g-0 text-center align-items-center">
                <div class="col-3 p-2 border-end">주행장치</div>
                <div class="col-3 p-2 border-end">a</div>
                <div class="col-2 p-2 border-end">●</div>
                <div class="col-2 p-2 border-end"></div>
                <div class="col-2 p-2"></div>
            </div>

            <div class="row g-0 text-center align-items-center border-top">
                <div class="col-3 p-2 border-end">주행장치</div>
                <div class="col-3 p-2 border-end">b</div>
                <div class="col-2 p-2 border-end"></div>
                <div class="col-2 p-2 border-end">●</div>
                <div class="col-2 p-2"></div>
            </div>

        </div>
    </div>



    <div class="container my-4">
        <div class="border rounded overflow-hidden">

            <!-- 주행장치 블록(=rowspan처럼 보이는 단위) -->
            <div class="row g-0">
                <!-- ✅ rowspan 느낌: 왼쪽 칸이 오른쪽 3행 높이를 차지 -->
                <div class="col-3 border-end bg-light d-flex align-items-center justify-content-center fw-semibold">
                    주행장치
                </div>

                <!-- 오른쪽: 3행을 세로로 쌓기 -->
                <div class="col-9">
                    <!-- 행 1 -->
                    <div class="row g-0 border-bottom text-center align-items-center">
                        <div class="col-4 p-2 border-end">a</div>
                        <div class="col-2 p-2 border-end">●</div>
                        <div class="col-2 p-2 border-end"></div>
                        <div class="col-2 p-2"></div>
                    </div>
                    <!-- 행 2 -->
                    <div class="row g-0 border-bottom text-center align-items-center">
                        <div class="col-4 p-2 border-end">b</div>
                        <div class="col-2 p-2 border-end"></div>
                        <div class="col-2 p-2 border-end">●</div>
                        <div class="col-2 p-2"></div>
                    </div>
                    <!-- 행 3 -->
                    <div class="row g-0 text-center align-items-center">
                        <div class="col-4 p-2 border-end">c</div>
                        <div class="col-2 p-2 border-end"></div>
                        <div class="col-2 p-2 border-end"></div>
                        <div class="col-2 p-2">●</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
